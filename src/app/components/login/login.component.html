<div class="container">

    <div class="card mt-5 p-3">
        <div class=" d-flex justify-content-start px-5">
            <h3 class="text-center">User Login</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <main class="form-signin w-100 m-auto">
                        <form [formGroup]="loginForm">

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" placeholder="Your Email" aria-label="email" 
                                    aria-describedby="basic-addon1" formControlName="Email">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock"></i></span>
                                <input type="text" class="form-control" placeholder="Password" aria-label="Password"
                                    aria-describedby="basic-addon1" formControlName="password">
                            </div>

                            <div class="form-check text-start my-3">
                                <input class="form-check-input" type="checkbox" value="remember-me"
                                    id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Remember me
                                </label>
                            </div>
                            <button class="btn btn-primary w-100 py-2" type="submit" (click)="onSubmit()">Log in</button>
                            <p class="text-danger">{{message}}</p>
                            <p class="mt-2 mb-3 text-body-secondary text-center"><a href=""  [routerLink]="['/register']">Create an account</a></p>
                        </form>
                    </main>


                </div>
                <div class="col d-flex justify-content-center">
                    <img src="./2024.11.02 - Lab work - signin-image.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
