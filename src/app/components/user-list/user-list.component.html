<div class="card container mt-5">
    <div class="card mt-2">
      <h1 class="d-flex align-self-center mt-2">User Details</h1>
        <div class="card-boby p-2 mt-2">
            <div class="d-flex justify-content-between">
                <input class="border border-0 rounded-3" id="exampleDataList" placeholder="Type to search..." [(ngModel)]="SearchText">
                <button class="btn btn-success" (click)="addUser()">Add New User</button>
            </div>
            <table class="table table-hover mt-3 p-2">
              <thead class="table-info p-2">
                <tr >
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone Number</th>
                  <th scope="col">Password</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of users ">
                  <th scope="row">{{item.id}}</th>
                  <td>{{item.name}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.phone}}</td>
                  <td class="password">{{item.password}}</td>
                  <td class="d-flex">
                    <button class="btn btn-warning me-2" (click)="onEdit(item.id)"> <i class="bi bi-pencil-square"></i></button>
                    <button class="btn btn-danger" (click)="onDelete(item.id)"> <i class="bi bi-trash"></i></button>
                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>        
    </div>
</div>
