<div class="card container mt-5">
    <div class="card mt-2">
      <h1 class="d-flex align-self-center mt-2">User Details</h1>
        <div class="card-boby p-2 mt-2">
            <div class="d-flex justify-content-between mb-3">
              <div class="p-2">
                <input type="text" class="form-control" [(ngModel)]="SearchText" placeholder="Search Task....">
              </div>
              <div class="ml-auto p-2">
                <button type="button" class="btn btn-success" (click)="addUser()">New User</button>
              </div>
            </div>
            <table class="table table-hover mt-3 p-2">
              <thead class="table-info p-2">
                <tr >
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone Number</th>
                  <th scope="col">Password</th>
                  <th scope="col">Address</th>
                  <th scope="col">Task Count</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of users ">
                  <th scope="row">{{item.id}}</th>
                  <td>{{item.name}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.phone}}</td>
                  <td>{{item.password}}</td>
                  <td>{{item.address?.addressLine1}},{{item.address?.addressLine2}},{{item.address?.city}}</td>
                  <td>{{item.tasks.length}}</td>
                  <td class="d-flex">
                    <button class="btn btn-warning me-2" (click)="onEdit(item.id)"> <i class="bi bi-pencil-square"></i></button>
                    <button class="btn btn-danger" (click)="onDelete(item.id)"> <i class="bi bi-trash"></i></button>
                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>        
    </div>
</div>
