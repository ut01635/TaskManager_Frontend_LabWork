<div class="container">
    <div class="card">
        <div class="card-body row">
            <div class="col">
                <main class="form-signin w-100 m-auto">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1" formControlName="fullName">
                            <div class="form-text text-danger"
                                *ngIf="registerForm.controls.fullName.errors?.required && registerForm.controls.fullName.touched">
                                Name is required.</div>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="Your Email" aria-label="email"
                                aria-describedby="basic-addon1" formControlName="email">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                            <input type="password" class="form-control" placeholder="Password" aria-label="password"
                                aria-describedby="basic-addon1" formControlName="password">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" placeholder="Repeat your password"
                                aria-label="password" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-badge"></i></span>
                            <select class="form-select" id="floatingSelect" aria-label="Select Role "
                                formControlName="role">
                                <option value="" selected>Select Role</option>
                                <option value="1">Admin</option>
                                <option value="2">Editor</option>
                                <option value="3">Viewer</option>
                            </select>
                        </div>


                        <div class="form-check text-start my-3">
                            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault"
                                formControlName="agree">
                            <label class="form-check-label" for="flexCheckDefault">
                                I agree to all statements in <a href="" class="text-primary">Terms of service</a>
                            </label>
                        </div>

                        <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
                        <p class="text-danger">{{message}}</p>
                        <p class="mt-2 mb-3  text-center"><a href="" class="text-secondary " [routerLink]="['/login']">I
                                am already a member</a></p>
                    </form>
                </main>

            </div>
            <div class="col">
                <img src="/2024.11.02 - Lab work - signup-image.jpg" alt="">
            </div>
        </div>
    </div>
</div>
